<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic <span>Tac</span> Toe</h1>
      <div class="scoreboard">
        ×: <span id="xscore">0</span> o: <span id="oscore">0</span>
      </div>
      <div class="status-action">
        <div class="status">× is next.</div>
        <div class="restart">Restart</div>
        <div class="reset" onclick="reset()">Reset</div>
        <div class="mode" onclick="switchmode()">PvP</div>
      </div>
      <div class="grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
