<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>Moments</li>
        <li>Notifications</li>
        <li>Messages</li>
      </ul>
      <img src="images/twitter-logo.png" alt="Twitter Logo" class="logo" />
      <div class="json-wrapper">
        <input
          type="text"
          id="search-bar"
          class="search-bar"
          placeholder="Search Tweets"
          onkeyup="searchTweets()"
        />
        <button id="button1">Load Tweets</button>
        <button id="button2">Pause Tweets</button>
      </div>
    </nav>
    <main>
      <section class="profile">
        <img
          src="images/ratatouille-banner.png"
          alt="Twitter banner"
          class="banner"
        />
        <div class="profile-details">
          <img
            src="images/ratatouille.jpg"
            alt="Profile Picture"
            class="main-profile-picture"
          />
          <p><strong>Remy</strong><br /><span>@remy</span></p>
        </div>
        <div class="numbers">
          <div>
            <p>Tweets<br /><span>5049</span></p>
          </div>
          <div></div>
          <p>Following<br /><span>324</span></p>
          <div></div>
          <p>Followers<br /><span>809</span></p>
        </div>
      </section>
      <section id="tweets" class="tweets"></section>
      <section class="follow">
        <h1>Who to follow</h1>
        <div class="follower">
          <img
            src="images/linguini.png"
            alt="Profile Picture"
            class="profile-picture"
          />
          <div>
            <p><strong>Linguini </strong><span>@linguini</span></p>
            <button>Follow</button>
          </div>
        </div>
        <div class="follower">
          <img
            src="images/ratatouille.jpg"
            alt="Profile Picture"
            class="profile-picture"
          />
          <div>
            <p><strong>CS110TA </strong><span>@cs</span></p>
            <button>Follow</button>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
